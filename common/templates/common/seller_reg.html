{% extends 'common/master.html' %}
{% load static%}
{% block content %}
<section  style="background-color: #9A616D;height: 100%;">
    <h4 class="text-center pt-4">Seller Registration</h4>
    <div class="container py-5" style="height:100%">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card" style="border-radius: 1rem;height:1100px;width:700px">
                    <div class="row g-0">
                        <div class="col-md-8 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form  method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    


                                    <!-- to error: add class "has-danger" -->
                                    <div class="form-group">
                                        <label for="Inputname">Name</label>
                                        <input type="text" name="seller_name" class="form-control form-control-sm mt-3" id="Inputname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputemail">Email</label>
                                        <input type="text" name="email" class="form-control form-control-sm mt-3"
                                            id="Inputemail">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputaddress">Address</label>
                                        <textarea class="form-control form-control-sm mt-3" name="address" id="Inputaddress"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputphone">Phone</label>
                                        <input type="number" name="phone" class="form-control form-control-sm mt-3" id="Inputphone">
                                    <div class="form-group">
                                        <label for="Inputgender">Gender</label><br><br>
                                        <label>Male</label>&nbsp;&nbsp;
                                        <input type="radio" name="gender" id="male" value="male">&nbsp;&nbsp;&nbsp;&nbsp;
                                        <label>Female</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" id="female" value="female">
                                        <label>Transgender</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" id="trans" value="trans">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="Inputcompany">Company Name</label>
                                        <input type="text" name="company_name" class="form-control form-control-sm mt-3"
                                            id="Inputcompanyname">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="Inputcompany">Account holder Name</label>
                                        <input type="text"  name="holder_name" class="form-control form-control-sm mt-3"
                                            id="Inputaccname">
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="Inputifsc">IFSC Code</label>
                                        <input type="text"  name="ifsc" class="form-control form-control-sm mt-3"
                                            id="Inputcompanyname">
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="Inputbranch">Branch</label>
                                        <input type="text"  name ="branch" class="form-control form-control-sm mt-3"
                                            id="Inputcompanyname">
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="Inputaccno">Account Number</label>
                                        <input type="number" name="acc_number" class="form-control form-control-sm mt-3"
                                            id="Inputcompanyname">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label for="Inputimage">Seller Image</label>
                                        <input type="file" id="file-ip-1"  name ="image" accept="image/*" onchange="showPreview(event)" class="form-control mt-3" />
                                    </div>

                                    

                                    
                                    <button type="submit" class="btn btn-primary btn-block mt-5 text-center">Submit</button>
                                    {{message}}

                                   
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
