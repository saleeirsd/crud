{% load static%}
{% block content %}
<div class="container-fluid" style="margin-left:2% ">
    <div class="row">
        <div class="col-md-6">
          <div style="border-radius: 1rem;height:450px;width:1000px;margin-top:10%">
            <form>
                <table class="table table-striped  table-hover">
            
                    <tr>
                    
                        <td>
                            <label for="selectproduct">Product</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="curentstock">Current Stock</label>
                                <input type="number" name="current_stock" size="10" class="form-control form-control-sm mt-3" id="Inputcurrentstock">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <label for="curentstock">New Stock</label>
                                <input type="number" name="new_stock" size="10" class="form-control form-control-sm mt-3" id="Inputcurrentstock">
                            </div>

                    </tr>

                    
                </table>
            
                <div class="d-grid gap-2 col-6 mx-auto ">

        </div>
    </div>

</div>
